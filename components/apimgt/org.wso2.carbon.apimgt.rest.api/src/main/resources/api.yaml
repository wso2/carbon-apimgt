parameters:
  apiId:
    name: apiId
    in: path
    description: "**API ID** consisting of the name of the API, the identifier of the version and of the provider of the API. \nShould be formatted as **name/version/provider**\n"
    required: true
    type: string
  apiId-Q:
    name: apiId
    in: query
    description: "**API ID** consisting of the name of the API, the identifier of the version and of the provider of the API. \nShould be formatted as **name/version/provider**\n"
    required: true
    type: string
  applicationId:
    name: applicationId
    in: path
    description: Application Id
    required: true
    type: string
  groupId:
    name: groupId
    in: query
    description: Application Group Id
    required: false
    type: string
  subscriber:
    name: subscriber
    in: query
    description: Subscriber username
    required: false
    type: string
  subscriptionId:
    name: subscriptionId
    in: path
    description: Subscription Id
    required: true
    type: string
  subscriptionId-Q:
    name: subscriptionId
    in: query
    description: Subscription Id
    required: true
    type: string
  tierName:
    name: tierName
    in: path
    description: Tier name
    required: true
    type: string
  limit:
    name: limit
    in: query
    description: Maximum size of API array to return.
    required: true
    type: number
    format: integer
  offset:
    name: offset
    in: query
    description: Starting point of the item list.
    required: true
    type: number
    format: integer
  Accept:
    name: Accept
    in: header
    description: 'Media types acceptable for the response. Should denote XML or JSON, default is JSON.'
    type: string
  Content-Type:
    name: Content-Type
    in: header
    description: 'Media type of the entity in the request body. Should denote XML or JSON, default is JSON.'
    type: string
  If-None-Match:
    name: If-None-Match
    in: header
    description: Validator for conditional requests; based on ETag.
    type: string
  If-Modified-Since:
    name: If-Modified-Since
    in: header
    description: Validator for conditional requests; based on Last Modified header.
    type: string
  If-Match:
    name: If-Match
    in: header
    description: Validator for conditional requests; based on ETag.
    type: string
  If-Unmodified-Since:
    name: If-Unmodified-Since
    in: header
    description: Validator for conditional requests; based on Last Modified header.
    type: string
definitions:
  APIList:
    title: APIList
    properties:
      count:
        type: string
      next:
        type: string
        description: Link for next page. Empty if no more APIs to be returned.
      previous:
        type: string
        description: Link for previous page. Empty if current page is first page.
      list:
        type: array
        items:
          $ref: '#/definitions/APIInfo'
  APIInfo:
    title: API info object with basic api details.
    properties:
      id:
        type: string
      name:
        type: string
      description:
        type: string
      type:
        type: string
        enum:
          - REST
          - SOAP
      context:
        type: string
      version:
        type: string
      provider:
        description: If the provider value is not given user invoking the api will be used as the provider.
        type: string
      status:
        type: string
  API:
    title: API object
    required:
      - name
      - context
      - version
      - apiDefinition
    properties:
      id:
        type: string
        description: UUID of the api registry artifact
      name:
        type: string
      description:
        type: string
      type:
        type: string
        enum:
          - REST
          - SOAP
      context:
        type: string
      version:
        type: string
      provider:
        description: If the provider value is not given user invoking the api will be used as the provider.
        type: string
      apiDefinition:
        description: Swagger definition of the API which contains details about URI templates and scopes
        type: string
      status:
        type: string
      responseCaching:
        type: string
      cacheTimeout:
        type: integer
      destinationStatsEnabled:
        type: string
      isDefaultVersion:
        type: boolean
      transport:
        type: array
        items:
          type: string
          enum:
            - http
            - https
      tags:
        type: array
        items:
          type: string
      tiers:
        type: array
        items:
          type: string
      visibility:
        type: string
        enum:
          - PUBLIC
          - PRIVATE
          - RESTRICTED
          - CONTROLLED
      visibleRoles:
        type: array
        items:
          type: string
      visibleTenants:
        type: array
        items:
          type: string
      endpoint:
        properties:
          type:
            type: string
            enum:
              - http
              - address
              - wsdl
              - failover
              - load_balanced
          config:
            properties:
              algorithm:
                type: string
              failoverState:
                type: boolean
              algorithmClassName:
                type: string
              sessionManagement:
                type: string
                enum:
                  - Transport
                  - SOAP
                  - ClientID
                  - None
              sessionTimeout:
                type: integer
              endpointSecured:
                type: boolean
              username:
                type: string
              password:
                type: string
          endpoints:
            type: array
            items:
              $ref: '#/definitions/Endpoint'
      sequences:
        type: array
        items:
          $ref: '#/definitions/Sequence'
      subscriptionAvailability:
        type: string
        enum:
          - CURRENT_TENANT
          - ALL_TENANTS
          - SPECIFIC_TENANTS
      subscriptionAvailableTenants:
        type: array
        items:
          type: string
      businessInformation:
        properties:
          businessOwner:
            type: string
          businessOwnerEmail:
            type: string
          technicalOwner:
            type: string
          technicalOwnerEmail:
            type: string
  Application:
    title: Application
    required:
      - applicationId
      - name
      - subscriber
      - throttlingTier
    properties:
      applicationId:
        type: string
      name:
        type: string
      subscriber:
        description: If subscriber is not given user invoking the API will be taken as the subscriber.
        type: string
      throttlingTier:
        type: string
      callbackUrl:
        type: string
      description:
        type: string
      groupId:
        type: string
      keys:
        type: array
        items:
          $ref: '#/definitions/ApplicationKey'
  Document:
    title: Document
    required:
      - name
      - type
    properties:
      documentId:
        type: string
      name:
        type: string
      type:
        type: string
        enum:
          - HOWTO
          - SAMPLES
          - PUBLIC_FORUM
          - SUPPORT_FORUM
          - API_MESSAGE_FORMAT
          - SWAGGER_DOC
          - OTHER
      summary:
        type: string
      source:
        type: string
        enum:
          - INLINE
          - URL
          - FILE
      visibility:
        type: string
        enum:
          - OWNER_ONLY
          - PRIVATE
          - API_LEVEL
  Tier:
    title: Tier
    required:
      - name
    properties:
      name:
        type: string
      description:
        type: string
      attributes:
        description: custom attributes added to the tier policy
        type: object
        additionalProperties:
          type: string
      requestCount:
        description: Maximum number of requests which can be sent within a provided unit time
        type: number
      unitTime:
        type: number
      billingPlan:
        description: This attribute declares whether this tier is available under commercial or free
        type: string
      continueOnQuotaReach:
        description: 'By making this attribute to true, you are capabale of sending requests even request count exceeded within a unit time'
        type: boolean
  TierPermission:
    title: tierPermission
    properties:
      enableAccess:
        type: string
      roles:
        type: array
        items:
          type: string
  Subscription:
    title: Subscription
    required:
      - subscriptionId
    properties:
      subscriptionId:
        type: string
      applicationId:
        type: string
      apiId:
        type: string
      tier:
        type: string
      status:
        type: string
  Sequence:
    title: Sequence
    required:
      - name
    properties:
      name:
        type: string
      config:
        type: string
      type:
        type: string
  Tag:
    title: Tag
    required:
      - name
    properties:
      name:
        type: string
      weight:
        type: integer
  Error:
    title: Error object returned with 4XX HTTP status
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int64
      message:
        type: string
        description: Error message.
      description:
        type: string
        description: A detail description about the error message.
      moreInfo:
        type: string
        description: Preferably an url with more details about the error.
      error:
        type: array
        description: If there are more than one error list them out. Ex. list out validation errors by each field.
        items:
          $ref: '#/definitions/ErrorListItem'
  ErrorListItem:
    title: Description of individual errors that may have occurred during a request.
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int64
      message:
        type: string
        description: Description about individual errors occurred
  Environment:
    title: Environment
    required:
      - name
      - type
      - serverUrl
      - endpoints
      - showInApiConsole
    properties:
      name:
        type: string
      type:
        type: string
      serverUrl:
        type: string
      showInApiConsole:
        type: boolean
      endpoints:
        $ref: '#/definitions/EnvironmentEndpoints'
  EnvironmentEndpoints :
    title: Environment Endpoints
    properties:
      http:
        type: string
        description: HTTP environment URL
      https:
        type: string
        description: HTTPS environment URL
  Endpoint:
    title: Endpoint
    required:
      - type
      - url
    properties:
      type:
        type: string
        enum:
          - Production
          - Sandbox
          - ProductionFailOver
          - SandboxFailOver
      url:
        type: string
      config:
        properties:
          suspendState:
            properties:
              errorCodes:
                type: array
                items:
                  type: string
              initialDuration:
                type: integer
              maxDuration:
                type: integer
              factor:
                type: integer
          timeoutState:
            properties:
              errorCodes:
                type: array
                items:
                  type: string
              retriesBeforeSuspension:
                type: integer
              retryDelay:
                type: integer
          connectionTimeout:
            properties:
              action:
                type: string
                enum:
                  - ExecuteFaultSequence
                  - DiscardMessage
                  - NeverTimeOut
              duration:
                type: integer
  Token :
    title: Token details for invoking APIs
    properties:
      accessToken:
        type: string
        description: Access token
      refreshToken:
        type: string
        description: Refresh token
      tokenState:
        type: string
        description: Token state
      tokenScopes:
        type: array
        items: 
          type: string
        description: Valid scopes for the access token
      validityTime:
        type: integer
        format: int64
        description: Maximum validity time for the access token
  ApplicationKey :
    title: Application key details
    properties:
      consumerKey:
        type: string
        description: Consumer key of the application
      consumerSecret:
        type: string
        description: Consumer secret of the application
      supportedGrantTypes:
        type: array
        items: 
          type: string
        description: Supported grant types for the application
      keyState:
        type: string
        description: State of the key generation of the application
      clientName:
        description: Application client representation
        type: string
      token:
        description: Token details object
        $ref: '#/definitions/Token'
  ApplicationKeyGenerateRequest :
    title: Application key generation request object
    properties:
      tokenType:
        type: string
        enum:
          - PRODUCTION
          - SANDBOX
      validityTime:
        type: string
      callbackUrl:
        type: string
        description: Callback URL
      accessAllowDomains:
        type: array
        items: 
          type: string
        description: Allowed domains for the access token
      scopes:
        type: array
        items: 
          type: string
        description: Allowed scopes for the access token
