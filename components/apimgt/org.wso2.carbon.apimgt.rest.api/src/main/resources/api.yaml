            title: Environment List
            properties:
              count:
                type: string
              list:
                type: array
                items:
                  $ref: '#/definitions/Environment'
          headers:
            Content-Type:
              description: The content type of the body.
              type: string
            ETag:
              description: 'Entity Tag of the response resource. Used by caches, or in conditional requests.'
