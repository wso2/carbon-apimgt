# This is the main configuration file for workflow executors

# Executor for Application creation workflow
applicationCreation: 
 executor: org.wso2.carbon.apimgt.core.workflow.ApplicationCreationSimpleWorkflowExecutor

# Executor for production token generation workflow
productionApplicationRegistration: 
 executor: org.wso2.carbon.apimgt.core.workflow.ApplicationRegistrationSimpleWorkflowExecutor

# Executor for sandbox token generation workflow
sandboxApplicationRegistration: 
 executor: org.wso2.carbon.apimgt.core.workflow.ApplicationRegistrationSimpleWorkflowExecutor

# Executor for subscription creation workflow
subscriptionCreation: 
 executor: org.wso2.carbon.apimgt.core.workflow.SubscriptionCreationSimpleWorkflowExecutor

# Executor for subscription deletion workflow
subscriptionDeletion: 
 executor: org.wso2.carbon.apimgt.core.workflow.SubscriptionDeletionSimpleWorkflowExecutor

# Executor for application deletion workflow
applicationDeletion: 
 executor: org.wso2.carbon.apimgt.core.workflow.ApplicationDeletionSimpleWorkflowExecutor

# Executor for api state change workflow
apiStateChange: 
 executor: org.wso2.carbon.apimgt.core.workflow.APIStateChangeSimpleWorkflowExecutor
