        - tenantDomain
        - deploymentStatus
        - timeStamp
      properties:
        gatewayId:
          type: string
          description: The unique identifier assigned to the newly registered gateway.
        apiId:
          type: string
          description: Unique identifier of the deployed API.
          example: "3c2240f2-33f1-4c6d-936e-74172ea864ab"
        tenantDomain:
          type: string
        deploymentStatus:
          type: string
          description: The final status of the deployment action.
          enum: [SUCCESS, FAILURE]
        timeStamp:
          type: integer
          description: The timestamp when the heartbeat was generated.
          format: int64
        action:
          type: string
          description: The action performed by the gateway.
          enum: [DEPLOY, UNDEPLOY]
        revisionId:
          type: string
          description: Unique identifier of the API revision that was deployed or undeployed.
          example: "f46c7962-cd36-4aa6-b804-8d66ad6a0dc4"
        errorCode:
          type: integer
          description: A unique code identifying the error, present only if deploymentStatus is 'FAILURE'.
        errorMessage:
          type: string
          description: A descriptive error message, present only if deploymentStatus is 'FAILURE'.
