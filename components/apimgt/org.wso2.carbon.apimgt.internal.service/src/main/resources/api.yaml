openapi: 3.0.1
info:
  title: Internal Utility API
  description: This API allows you to access internal data.
  version: 1.0.0
servers:
  - url: 'https://apim.wso2.com/v1'
paths:
  /block:
    get:
      tags:
        - Throttling
      summary: blocking events available
      description: |
        This will provide access to throttled events in database.
      responses:
        '200':
          description: Block Conditions
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  $ref: '#/components/schemas/BlockConditions'
  /keyTemplates:
    get:
      summary: An Array of key templates according to custom policies
      description: |
        This will provide access to key templates define in custom policies
      responses:
        '200':
          description: An array of Key Templates
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /keymanagers:
    get:
      summary: An Array of key managers configured
      description: |
        this will provide key managers configured
      parameters:
        - name: xWSO2Tenant
          in: header
          description: >
            This is used to specify the tenant domain, where the resource need
            to be
              retrieved from.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: An array of key managers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KeyManager'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /revokedjwt:
    get:
      summary: >-
        JTIs of revoked jwt tokens and application and subject entity revocation
        event data
      description: |
        This will provide access to 
          - JTIs of directly revoked JWT tokens in database
          - consumer application information of revoked JWTs due to application change events
          - subject entity information of revoked JWTs due to user change events
      responses:
        '200':
          description: >-
            An object of revoke JWTs, revoked subject entities, revoked consumer
            keys
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RevokedEvents'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /apis:
    get:
      tags:
        - Subscription Validation
      summary: Get all apis
      description: |
        This will provide access to apis in database.
      parameters:
        - name: xWSO2Tenant
          in: header
          description: >
            This is used to specify the tenant domain, where the resource need
            to be
              retrieved from.
          required: true
          schema:
            type: string
        - name: apiId
          in: query
          description: |
            **Search condition**.
              Api ID
          schema:
            type: string
        - name: context
          in: query
          description: |
            **Search condition**.
             context of the api
          schema:
            type: string
        - name: version
          in: query
          description: |
            **Search condition**.
             versio  of the api
          schema:
            type: string
        - name: gatewayLabel
          in: query
          description: |
            **Search condition**.
             label associated with the APIs
          schema:
            type: string
        - name: expand
          in: query
          description: >
            Defines whether the returned response should contain full details of
            API
          schema:
            type: boolean
            default: true
        - name: Accept
          in: header
          description: >
            Media types acceptable for the response. Default is
            application/json.
          schema:
            type: string
            default: application/json
      responses:
        '200':
          description: An array of APIs in the database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIList'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /applications:
    get:
      tags:
        - Subscription Validation
      summary: Get all applications
      description: |
        This will provide access to applications in database.
      parameters:
        - name: xWSO2Tenant
          in: header
          description: >
            This is used to specify the tenant domain, where the resource need
            to be
              retrieved from.
          required: true
          schema:
            type: string
        - name: appId
          in: query
          description: |
            **Search condition**.
             Application ID of the application
          schema:
            type: integer
      responses:
        '200':
          description: An array of applications in the database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationList'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /subscriptions:
    get:
      tags:
        - Subscription Validation
      summary: Get all subscriptions
      description: |
        This will provide access to subscriptions in database.
      parameters:
        - name: xWSO2Tenant
          in: header
          description: >
            This is used to specify the tenant domain, where the resource need
            to be
              retrieved from.
          required: true
          schema:
            type: string
        - name: apiId
          in: query
          description: |
            **Search condition**.
              Api ID  of the subscription
          schema:
            type: integer
        - name: appId
          in: query
          description: |
            **Search condition**.
              Application ID  of the subscription
          schema:
            type: integer
        - name: apiUUID
          in: query
          description: |
            **Search condition**.
              Api UUID  of the subscription
          schema:
            type: string
        - name: applicationUUID
          in: query
          description: |
            **Search condition**.
              Application UUID  of the subscription
          schema:
            type: string
      responses:
        '200':
          description: An array of subscriptions in the database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionList'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /subscribe-internal:
    post:
      tags:
        - Subscription Validation
      summary: Subscribe to a subscription validation disabled API
      description: >
        This will allow creating subscriptions from applications to APIs which
        have

        subscription validation disabled.
      operationId: subscribeToAPI
      parameters:
        - name: xWSO2Tenant
          in: header
          description: >
            This is used to specify the tenant domain, where the resource need
            to be
              retrieved from.
          required: true
          schema:
            type: string
        - name: appId
          in: query
          description: |
            Application ID of the subscription
          schema:
            type: integer
        - name: appUuid
          in: query
          description: |
            Application UUID
          schema:
            type: string
      requestBody:
        description: The API object
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/API'
        required: false
      responses:
        '201':
          description: Subscription created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: api
  /subscription-policies:
    get:
      tags:
        - Subscription Validation
      summary: Get all subscription throttling policies
      description: >
        This will provide access to subscription level throttling policies in
        database.
      parameters:
        - name: xWSO2Tenant
          in: header
          description: >
            This is used to specify the tenant domain, where the resource need
            to be
              retrieved from.
          required: true
          schema:
            type: string
        - name: policyName
          in: query
          description: |
            **Search condition**.
             Subscription policy name
          schema:
            type: string
      responses:
        '200':
          description: An array of subscription policies in the database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionPolicyList'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /application-policies:
    get:
      tags:
        - Subscription Validation
      summary: Get all application throttling policies
      description: >
        This will provide access to application level throttling policies in
        database.
      parameters:
        - name: xWSO2Tenant
          in: header
          description: >
            This is used to specify the tenant domain, where the resource need
            to be
              retrieved from.
          required: true
          schema:
            type: string
        - name: policyName
          in: query
          description: |
            **Search condition**.
             Application policy name
          schema:
            type: string
      responses:
        '200':
          description: An array of application policies in the database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationPolicyList'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api-policies:
    get:
      tags:
        - Subscription Validation
      summary: Get all API throttling policies
      description: |
        This will provide access to api level throttling policies in database.
      parameters:
        - name: xWSO2Tenant
          in: header
          description: >
            This is used to specify the tenant domain, where the resource need
            to be
              retrieved from.
          required: true
          schema:
            type: string
        - name: policyName
          in: query
          description: |
            **Search condition**.
             Api policy name
          schema:
            type: string
      responses:
        '200':
          description: An array of api policies in the database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiPolicyList'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /global-policies:
    get:
      tags:
        - Subscription Validation
      summary: Get all Global throttling policies
      description: |
        This will provide access to global throttling policies in database.
      parameters:
        - name: xWSO2Tenant
          in: header
          description: >
            This is used to specify the tenant domain, where the resource need
            to be
              retrieved from.
          required: true
          schema:
            type: string
        - name: policyName
          in: query
          description: |
            **Search condition**.
             Global policy name
          schema:
            type: string
      responses:
        '200':
          description: An array of global policies in the database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GlobalPolicyList'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /application-key-mappings:
    get:
      tags:
        - Subscription Validation
      summary: Get all application key mappings
      description: |
        This will provide access to application vs key mappings in database.
      parameters:
        - name: xWSO2Tenant
          in: header
          description: >
            This is used to specify the tenant domain, where the resource need
            to be
              retrieved from.
          required: true
          schema:
            type: string
        - name: consumerKey
          in: query
          description: |
            **Search condition**.
             Consumer Key of the application
          schema:
            type: string
        - name: keymanager
          in: query
          description: |
            **Search condition**.
             KeyManager associated to consumer_key of the application
          schema:
            type: string
      responses:
        '200':
          description: An array of application key mappings in the database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationKeyMappingList'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /scopes:
    get:
      tags:
        - Subscription Validation
      summary: Get all scopes.
      description: |
        This will provide access to the Scopes created in database.
      parameters:
        - name: xWSO2Tenant
          in: header
          description: >
            This is used to specify the tenant domain, where the resource need
            to be
              retrieved from.
          required: true
          schema:
            type: string
        - name: scopeKey
          in: query
          description: |
            **Search condition**.
             Scope Key
          schema:
            type: string
      responses:
        '200':
          description: An array of Scopes in Database.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScopesList'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /runtime-artifacts:
    get:
      tags:
        - Retrieving Runtime artifacts
      summary: Get all the runtime artifacts for a given API UUID and gateway label
      description: |
        This will provide access to runtime artifacts in database.
      parameters:
        - name: xWSO2Tenant
          in: header
          description: >
            This is used to specify the tenant domain, where the resource need
            to be
              retrieved from.
          required: true
          schema:
            type: string
        - name: apiId
          in: query
          description: |
            **Search condition**.
              Api ID
          schema:
            type: string
        - name: gatewayLabel
          in: query
          description: |
            **Search condition**.
             label associated with the APIs
          schema:
            type: string
        - name: type
          in: query
          description: |
            **Search condition**.
             type of gateway
          schema:
            type: string
        - name: name
          in: query
          description: |
            **Search condition**.
             name of API
          schema:
            type: string
        - name: version
          in: query
          description: |
            **Search condition**.
             version of API
          schema:
            type: string
      responses:
        '200':
          description: List of runtime Artifacts
          content: {}
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /retrieve-api-artifacts:
    post:
      tags:
        - Retrieve API artifacts
      summary: Get API runtime artifacts from ID list
      description: >
        This will provide access to API runtime artifacts in database for a
        given API UUID list.
      parameters:
        - name: xWSO2Tenant
          in: header
          description: >
            This is used to specify the tenant domain, where the resource need
            to be
              retrieved from.
          required: true
          schema:
            type: string
        - name: gatewayLabel
          in: query
          description: |
            **Search condition**.
             label associated with the APIs
          schema:
            type: string
        - name: type
          in: query
          description: |
            type of gateway
          schema:
            type: string
      requestBody:
        description: API UUID list payload
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/UUIDList'
        required: false
      responses:
        '200':
          description: List of runtime Artifacts
          content: {}
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: uuidList
  /runtime-metadata:
    get:
      tags:
        - Retrieving Runtime artifacts
      summary: Metadata information for API runtimes
      description: |
        This will provide access to the deployment metadata in json format
      parameters:
        - name: xWSO2Tenant
          in: header
          description: >
            This is used to specify the tenant domain, where the resource need
            to be
              retrieved from.
          required: true
          schema:
            type: string
        - name: apiId
          in: query
          description: |
            **Search condition**.
              Api ID
          schema:
            type: string
        - name: gatewayLabel
          in: query
          description: |
            **Search condition**.
             label associated with the APIs
          schema:
            type: string
      responses:
        '200':
          description: Json file of runtime metadata
          content: {}
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /gateway-policy-artifacts:
    get:
      tags:
        - Retrieving Runtime artifacts for gateway policies
      summary: Get all the runtime artifacts for a given API UUID and gateway label
      description: |
        This will provide access to runtime artifacts in database.
      parameters:
        - name: xWSO2Tenant
          in: header
          description: >
            This is used to specify the tenant domain, where the resource need
            to be
              retrieved from.
          required: true
          schema:
            type: string
        - name: policyMappingUuid
          in: query
          description: |
            **Search condition**.
              Gateway policy mapping UUID
          schema:
            type: string
        - name: type
          in: query
          description: |
            **Search condition**.
             type of gateway
          schema:
            type: string
        - name: gatewayLabel
          in: query
          description: |
            **Search condition**.
             label associated with the policy mapping
          schema:
            type: string
      responses:
        '200':
          description: List of runtime Artifacts
          content: {}
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /endpoint-certificates:
    get:
      tags:
        - Retrieving Runtime artifacts
      summary: Get all the endpoint certificates for given alias.
      description: |
        This will provide access to
      parameters:
        - name: xWSO2Tenant
          in: header
          description: >
            This is used to specify the tenant domain, where the resource need
            to be
              retrieved from.
          required: true
          schema:
            type: string
        - name: alias
          in: query
          description: |
            **Search condition**.
              Alias
          schema:
            type: string
      responses:
        '200':
          description: List of endpoint certificates
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EndpointCertificateList'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /apis/deployed-revisions:
    patch:
      tags:
        - API Revisions
      summary: Deploy Revision
      description: |
        Deploy a revision
      operationId: deployedAPIRevision
      requestBody:
        description: Notification event payload
        content:
          '*/*':
            schema:
              type: array
              items:
                $ref: '#/components/schemas/DeployedAPIRevision'
        required: false
      responses:
        '200':
          description: |
            Created.
          content: {}
        default:
          $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: deployedAPIRevisionDTOList
  /apis/undeployed-revision:
    post:
      tags:
        - UnDeployed API Revision
      summary: Remove undeployed revision
      description: Remove undeployed Revision entry from the database
      operationId: unDeployedAPIRevision
      requestBody:
        description: Notification event payload
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/UnDeployedAPIRevision'
        required: false
      responses:
        '200':
          description: Fetch un-deployed revision
          content: {}
        default:
          $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: unDeployedAPIRevisionDTO
  /ga-config:
    get:
      tags:
        - Retrieving Runtime artifacts
      summary: Get Google analytics config related to tenant.
      description: |
        This will provide access to runtime artifacts in database.
      parameters:
        - name: xWSO2Tenant
          in: header
          description: >
            This is used to specify the tenant domain, where the resource need
            to be
              retrieved from.
          required: true
          schema:
            type: string
        - name: apiId
          in: query
          description: |
            **Search condition**.
              Api ID
          schema:
            type: string
      responses:
        '200':
          description: google analytics configuration
          content: {}
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /webhooks-subscriptions:
    get:
      tags:
        - Retrieving webhooks subscriptions
      summary: Get webhooks subscriptions
      description: |
        This will provide list of webhooks subscriptions from the database.
      parameters:
        - name: xWSO2Tenant
          in: header
          description: >
            This is used to specify the tenant domain, where the resource need
            to be
                        retrieved from.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: An array of webhooks subscriptions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/webhooksSubscriptionsList'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /notify:
    post:
      tags:
        - Notification
      summary: Push notification events into nodes.
      description: |
        This pushes events to the other nodes.
      parameters:
        - name: X-WSO2-KEY-MANAGER
          in: header
          description: >
            This is used to specify the tenant domain, where the resource need
            to be
              retrieved from.
          required: true
          schema:
            type: string
      requestBody:
        description: Notification event payload
        content:
          '*/*':
            schema:
              type: string
        required: false
      responses:
        '200':
          description: Event Received success
          content:
            application/json:
              schema:
                type: object
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: body
  /api-logging-configs:
    get:
      tags:
        - Logging
      summary: Retrieve persisted per API logging data.
      description: |
        This retrieve the persisted API logging data for API logging support.
      parameters:
        - name: xWSO2Tenant
          in: header
          description: >
            This is used to specify the tenant domain, where the resource need
            to be retrieved from.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Event Received success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APILoggingConfigList'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /llm-providers:
    get:
      tags:
        - LLMProviders
      summary: Retrieve persisted LLM Providers
      description: |
        This retrieve the persisted LLM Providers.
      operationId: getLLMProviders
      parameters:
        - name: name
          in: query
          schema:
            type: string
        - name: apiVersion
          in: query
          schema:
            type: string
        - name: xWSO2Tenant
          in: header
          description: >
            This is used to specify the tenant domain, where the resource need
            to be
                        retrieved from.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: LLM providers received success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LLMProviderList'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/llm-providers/{llmProviderId}':
    get:
      tags:
        - LLMProviders
      summary: Retrieve persisted LLM Providers
      description: |
        This retrieve the persisted LLM Providers.
      operationId: getLLMProviderById
      parameters:
        - name: llmProviderId
          in: path
          required: true
          schema:
            type: string
        - name: xWSO2Tenant
          in: header
          description: >
            This is used to specify the tenant domain, where the resource need
            to be
                        retrieved from.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Event Received success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LLMProviderList'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /correlation-configs:
    get:
      tags:
        - Logging
      summary: Retrieve persisted correlation configs data.
      description: >
        This retrieve the persisted correlation configs data for updating
        correlation logs.
      responses:
        '200':
          description: An array of correlation component configs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CorrelationComponentsList'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /transaction-records:
    post:
      summary: Insert Transaction Records
      description: Inserts a list of transaction records into the database.
      operationId: insertTransactionRecords
      requestBody:
        description: A list of transaction records to be inserted
        content:
          '*/*':
            schema:
              type: array
              items:
                $ref: '#/components/schemas/TransactionRecord'
        required: true
      responses:
        '200':
          description: Successfully inserted transaction records
          content:
            application/json:
              schema:
                type: boolean
        '400':
          description: Bad request. Invalid input data.
          content: {}
        '500':
          description: Internal server error. Failed to insert transaction records.
          content: {}
      x-codegen-request-body-name: body
  /tenant-info:
    get:
      tags:
        - Tenant
      summary: Retrieve tenant information
      description: |
        This will provide access to tenant information.
      parameters:
        - name: filter
          in: query
          schema:
            type: string
        - name: xWSO2Tenant
          in: header
          description: >
            This is used to specify the tenant domain, where the resource need
            to be
              retrieved from.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Tenant information received successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantInfoList'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /notify-gateway:
    post:
      summary: Gateway Register or Heartbeat
      tags:
        - Gateway Lifecycle
      description: |
        Accepts a payload indicating either a gateway registration or a heartbeat update.
        The `payloadType` field distinguishes the operation.
      operationId: notifyGatewayPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotifyGatewayPayload'
      responses:
        '200':
          description: Successful response for registration or heartbeat.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotifyGatewayStatusResponse'
        '400':
          description: Invalid payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error while processing gateway status.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /notify-api-deployment-status:
    post:
      tags:
        - Gateway Monitoring
      summary: Acknowledge an API Revision Deployment
      description: |
        This endpoint is invoked by the Gateway to notify the Control Plane about the status of an API revision deployment or undeployment.
      operationId: notifyApiDeploymentStatusPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GatewayDeploymentStatusAcknowledgmentList'
      responses:
        '200':
          description: Deployment acknowledgement received successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentAcknowledgmentResponse'
        '400':
          description: Malformed deployment acknowledgment payload.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error while processing deployment status.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
