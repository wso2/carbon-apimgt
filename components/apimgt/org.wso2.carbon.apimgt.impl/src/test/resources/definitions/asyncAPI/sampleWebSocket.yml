asyncapi: 2.0.0

info:
  title: Echo Server
  version: "1.0"

servers:
  localhost:
    url: wss://echo.websocket.org:443
    protocol: ws

channels:
  /echo:
    subscribe:
      operationId: onEcho
      message:
        $ref: '#/components/messages/echo'
    publish:
      operationId: sendEcho
      message:
        $ref: '#/components/messages/echo'

components:
  messages:
    echo:
      payload:
        type: string
