<div class="modal-header"><h3 class="modal-title">HTTP Basic Authentication</h3></div><div class="modal-body"><form role="form" class="form-horizontal" ng-submit="authenticate(username, password)"><div class="form-group"><label class="col-sm-3">User Name</label><div class="col-sm-9"><input type="text" class="form-control" placeholder="User Name" ng-model="username"></div></div><div class="form-group"><label class="col-sm-3">Password</label><div class="col-sm-9"><input type="password" class="form-control" placeholder="Password" ng-model="password"></div></div></form></div><div class="modal-footer"><button class="btn btn-warning" ng-click="cancel()">Cancel</button> <button class="btn btn-primary" ng-click="authenticate(username, password)">Authenticate</button></div>
