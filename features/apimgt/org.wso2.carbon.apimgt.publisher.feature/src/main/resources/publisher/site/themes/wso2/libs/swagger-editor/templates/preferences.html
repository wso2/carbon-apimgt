<div class="modal-header"><h3 class="modal-title">Swagger Editor Preferences</h3></div><div class="modal-body preferences-modal"><form class="preferences-form"><table><tr><th><label for="keypressDebounce"><h5>Keypress debounce</h5><p>Change how many milliseconds after the last keypress the editor should respond to change. This value is in milliseconds.</label><th><div class="input-group keypress-debounce right-column"><input id="keypressDebounce" min="20" max="10000" step="10" placeholder="Render Throttle" ng-model="keyPressDebounceTime" type="number" class="form-control"> <span class="input-group-addon">ms</span></div><tr><th><label for="liveRender"><h5>Live Rendering</h5><p>Disable live rendering for very large specs to keep typing experience smooth.</label><th><input type="checkbox" id="liveRender" ng-model="liveRender"><tr><th><label for="autoComplete"><h5>Auto-complete<p>Disable auto-complete suggestions for very large specs to keep typing experience smooth.</h5></label><th><input type="checkbox" id="autoComplete" ng-model="autoComplete"></table></form></div><div class="modal-footer"><button class="btn btn-warning" ng-click="close()">Cancel</button> <button class="btn btn-primary" ng-click="save()">Save</button></div>
