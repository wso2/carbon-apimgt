    post:
      operationId: Modify_Message
      tags:
        - Assistants
      summary: Modifies a message.
      parameters:
        - in: path
          name: thread_id
          required: true
          schema:
            type: string
          description: The ID of the thread to which this message belongs.
        - in: path
          name: message_id
          required: true
          schema:
            type: string
          description: The ID of the message to modify.
        - in: query
          name: api-version
          required: true
          schema:
            type: string
            example: 2025-04-01-preview
            description: api version
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/modifyMessageRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/messageObject"
  /openai/threads/runs:
    post:
      operationId: Create_Thread_And_Run
      tags:
        - Assistants
      summary: Create a thread and run it in one request.
      parameters:
        - in: query
          name: api-version
          required: true
          schema:
            type: string
            example: 2025-04-01-preview
            description: api version
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createThreadAndRunRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/runObject"
  /openai/threads/{thread_id}/runs:
    get:
      operationId: List_Runs
      tags:
        - Assistants
      summary: Returns a list of runs belonging to a thread.
      parameters:
        - name: thread_id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the thread the run belongs to.
        - name: limit
          in: query
          description: *pagination_limit_param_description
          required: false
          schema:
            type: integer
            default: 20
        - name: order
          in: query
          description: *pagination_order_param_description
          schema:
            type: string
            default: desc
            enum:
              - asc
              - desc
            x-ms-enum:
              name: ListRunsOrder
              modelAsString: true
              values:
                - value: asc
                  description: Order results in ascending order
                - value: desc
                  description: Order results in descending order
        - name: after
          in: query
          description: *pagination_after_param_description
          schema:
            type: string
        - name: before
          in: query
          description: *pagination_before_param_description
          schema:
            type: string
        - in: query
          name: api-version
          required: true
          schema:
            type: string
            example: 2025-04-01-preview
            description: api version
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listRunsResponse"
    post:
      operationId: Create_Run
      tags:
        - Assistants
      summary: Create a run.
      parameters:
        - in: path
          name: thread_id
          required: true
          schema:
            type: string
          description: The ID of the thread to run.
        - name: include[]
          in: query
          description: >
            A list of additional fields to include in the response. Currently
            the only supported value is
            `step_details.tool_calls[*].file_search.results[*].content` to fetch
            the file search result content.

          schema:
            type: array
            items:
              type: string
              enum:
                - step_details.tool_calls[*].file_search.results[*].content
              x-ms-enum:
                name: Include
                modelAsString: true
                values:
                  - value: step_details.tool_calls[*].file_search.results[*].content
        - in: query
          name: api-version
          required: true
          schema:
            type: string
            example: 2025-04-01-preview
            description: api version
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createRunRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/runObject"
  /openai/threads/{thread_id}/runs/{run_id}:
    get:
      operationId: Get_Run
      tags:
        - Assistants
      summary: Retrieves a run.
      parameters:
        - in: path
          name: thread_id
          required: true
          schema:
            type: string
          description: The ID of the [thread](/docs/api-reference/threads) that was run.
        - in: path
          name: run_id
          required: true
          schema:
            type: string
          description: The ID of the run to retrieve.
        - in: query
          name: api-version
          required: true
          schema:
            type: string
            example: 2025-04-01-preview
            description: api version
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/runObject"
    post:
      operationId: Modify_Run
      tags:
        - Assistants
      summary: Modifies a run.
      parameters:
        - in: path
          name: thread_id
          required: true
          schema:
            type: string
          description: The ID of the [thread](/docs/api-reference/threads) that was run.
        - in: path
          name: run_id
          required: true
          schema:
            type: string
          description: The ID of the run to modify.
        - in: query
          name: api-version
          required: true
          schema:
            type: string
            example: 2025-04-01-preview
            description: api version
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/modifyRunRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/runObject"
  /openai/threads/{thread_id}/runs/{run_id}/submit_tool_outputs:
    post:
      operationId: Submit_Tool_Outputs_To_Run
      tags:
        - Assistants
      summary: |
        When a run has the `status: "requires_action"` and `required_action.type` is `submit_tool_outputs`, this endpoint can be used to submit the outputs from the tool calls once they're all completed. All outputs must be submitted in a single request.
      parameters:
        - in: path
          name: thread_id
          required: true
          schema:
            type: string
          description: The ID of the [thread](/docs/api-reference/threads) to which this run belongs.
        - in: path
          name: run_id
          required: true
          schema:
            type: string
          description: The ID of the run that requires the tool output submission.
        - in: query
          name: api-version
          required: true
          schema:
            type: string
            example: 2025-04-01-preview
            description: api version
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/submitToolOutputsRunRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/runObject"
  /openai/threads/{thread_id}/runs/{run_id}/cancel:
    post:
      operationId: Cancel_Run
      tags:
        - Assistants
      summary: Cancels a run that is `in_progress`.
      parameters:
        - in: path
          name: thread_id
          required: true
          schema:
            type: string
          description: The ID of the thread to which this run belongs.
        - in: path
          name: run_id
          required: true
          schema:
            type: string
          description: The ID of the run to cancel.
        - in: query
          name: api-version
          required: true
          schema:
            type: string
            example: 2025-04-01-preview
          description: api version
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/runObject"
  /openai/threads/{thread_id}/runs/{run_id}/steps:
    get:
      operationId: List_Run_Steps
      tags:
        - Assistants
      summary: Returns a list of run steps belonging to a run.
      parameters:
        - name: thread_id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the thread the run and run steps belong to.
        - name: run_id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the run the run steps belong to.
        - name: limit
          in: query
          description: *pagination_limit_param_description
          required: false
          schema:
            type: integer
            default: 20
        - name: order
          in: query
          description: *pagination_order_param_description
          schema:
            type: string
            default: desc
            enum:
              - asc
              - desc
            x-ms-enum:
              name: ListRunStepsOrder
              modelAsString: true
              values:
                - value: asc
                  description: Order results in ascending order
                - value: desc
                  description: Order results in descending order
        - name: after
          in: query
          description: *pagination_after_param_description
          schema:
            type: string
        - name: before
          in: query
          description: *pagination_before_param_description
          schema:
            type: string
        - in: query
          name: api-version
          required: true
          schema:
            type: string
            example: 2025-04-01-preview
          description: api version
        - name: include[]
          in: query
          description: >
            A list of additional fields to include in the response. Currently
            the only supported value is
            `step_details.tool_calls[*].file_search.results[*].content` to fetch
            the file search result content.

          schema:
            type: array
            items:
              type: string
              enum:
                - step_details.tool_calls[*].file_search.results[*].content
              x-ms-enum:
                name: Include
                modelAsString: true
                values:
                  - value: step_details.tool_calls[*].file_search.results[*].content
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listRunStepsResponse"
  /openai/threads/{thread_id}/runs/{run_id}/steps/{step_id}:
    get:
      operationId: Get_Run_Step
      tags:
        - Assistants
      summary: Retrieves a run step.
      parameters:
        - in: path
          name: thread_id
          required: true
          schema:
            type: string
          description: The ID of the thread to which the run and run step belongs.
        - in: path
          name: run_id
          required: true
          schema:
            type: string
          description: The ID of the run to which the run step belongs.
        - in: path
          name: step_id
          required: true
          schema:
            type: string
          description: The ID of the run step to retrieve.
        - name: include[]
          in: query
          description: >
            A list of additional fields to include in the response. Currently
            the only supported value is
            `step_details.tool_calls[*].file_search.results[*].content` to fetch
            the file search result content.

          schema:
            type: array
            items:
              type: string
              enum:
                - step_details.tool_calls[*].file_search.results[*].content
              x-ms-enum:
                name: Include
                modelAsString: true
                values:
                  - value: step_details.tool_calls[*].file_search.results[*].content
        - in: query
          name: api-version
          required: true
          schema:
            type: string
            example: 2025-04-01-preview
          description: api version
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/runStepObject"
  /openai/vector_stores:
