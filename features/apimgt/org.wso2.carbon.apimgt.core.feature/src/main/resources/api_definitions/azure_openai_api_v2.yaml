openapi: 3.1.0
info:
  title: Azure OpenAI Service API
  description: Azure OpenAI APIs for completions and search
  version: 2025-04-01-preview
servers:
  - url: https://{resource-name}.openai.azure.com
    variables:
      resource-name:
        default: your-resource-name
security:
  - bearer:
      - api.read
  - apiKey: []
paths:
  /openai/assistants:
    get:
      operationId: List_Assistants
      tags:
        - Assistants
      summary: Returns a list of assistants.
      parameters:
        - name: limit
          in: query
          description: &pagination_limit_param_description |
            A limit on the number of objects to be returned. Limit can range between 1 and 100, and the default is 20.
          required: false
          schema:
            type: integer
            default: 20
        - name: order
          in: query
          description: &pagination_order_param_description |
            Sort order by the `created_at` timestamp of the objects. `asc` for ascending order and `desc` for descending order.
          schema:
            type: string
            default: desc
            enum:
              - asc
              - desc
            x-ms-enum:
              name: ListAssistantsOrder
              modelAsString: true
              values:
                - value: asc
                  description: Order results in ascending order
                - value: desc
                  description: Order results in descending order
        - name: after
          in: query
          description: &pagination_after_param_description |
            A cursor for use in pagination. `after` is an object ID that defines your place in the list. For instance, if you make a list request and receive 100 objects, ending with obj_foo, your subsequent call can include after=obj_foo in order to fetch the next page of the list.
          schema:
            type: string
        - name: before
          in: query
          description: &pagination_before_param_description |
            A cursor for use in pagination. `before` is an object ID that defines your place in the list. For instance, if you make a list request and receive 100 objects, starting with obj_foo, your subsequent call can include before=obj_foo in order to fetch the previous page of the list.
          schema:
            type: string
        - in: query
          name: api-version
          required: true
          schema:
            type: string
            example: 2025-04-01-preview
            description: api version
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listAssistantsResponse"
    post:
      operationId: Create_Assistant
      tags:
        - Assistants
      summary: Create an assistant with a model and instructions.
      parameters:
        - in: query
          name: api-version
          required: true
          schema:
            type: string
            example: 2025-04-01-preview
          description: api version
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createAssistantRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/assistantObject"
  /openai/assistants/{assistant_id}:
    get:
      operationId: Get_Assistant
      tags:
        - Assistants
      summary: Retrieves an assistant.
      parameters:
        - in: path
          name: assistant_id
          required: true
          schema:
            type: string
          description: The ID of the assistant to retrieve.
        - in: query
          name: api-version
          required: true
          schema:
            type: string
            example: 2025-04-01-preview
            description: api version
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/assistantObject"
    post:
      operationId: Modify_Assistant
      tags:
        - Assistants
      summary: Modifies an assistant.
      parameters:
        - in: path
          name: assistant_id
          required: true
          schema:
            type: string
          description: The ID of the assistant to modify.
        - in: query
          name: api-version
          required: true
          schema:
            type: string
            example: 2025-04-01-preview
            description: api version
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/modifyAssistantRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/assistantObject"
    delete:
      operationId: Delete_Assistant
      tags:
        - Assistants
      summary: Delete an assistant.
      parameters:
        - in: path
          name: assistant_id
          required: true
          schema:
            type: string
          description: The ID of the assistant to delete.
        - in: query
          name: api-version
          required: true
          schema:
            type: string
            example: 2025-04-01-preview
            description: api version
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/deleteAssistantResponse"
  /openai/threads:
    post:
      operationId: Create_Thread
      tags:
        - Assistants
      summary: Create a thread.
      parameters:
        - in: query
          name: api-version
          required: true
          schema:
            type: string
            example: 2025-04-01-preview
            description: api version
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createThreadRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/threadObject"
  /openai/threads/{thread_id}:
    get:
      operationId: Get_Thread
      tags:
        - Assistants
      summary: Retrieves a thread.
      parameters:
        - in: path
          name: thread_id
          required: true
          schema:
            type: string
          description: The ID of the thread to retrieve.
        - in: query
          name: api-version
          required: true
          schema:
            type: string
            example: 2025-04-01-preview
            description: api version
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/threadObject"
    post:
      operationId: Modify_Thread
      tags:
        - Assistants
      summary: Modifies a thread.
      parameters:
        - in: path
          name: thread_id
          required: true
          schema:
            type: string
          description: The ID of the thread to modify. Only the `metadata` can be modified.
        - in: query
          name: api-version
          required: true
          schema:
            type: string
            example: 2025-04-01-preview
            description: api version
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/modifyThreadRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/threadObject"
    delete:
      operationId: Delete_Thread
      tags:
        - Assistants
      summary: Delete a thread.
      parameters:
        - in: path
          name: thread_id
          required: true
          schema:
            type: string
          description: The ID of the thread to delete.
        - in: query
          name: api-version
          required: true
          schema:
            type: string
            example: 2025-04-01-preview
            description: api version
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/deleteThreadResponse"
  /openai/threads/{thread_id}/messages:
    get:
      operationId: List_Messages
      tags:
        - Assistants
      summary: Returns a list of messages for a given thread.
      parameters:
        - in: path
          name: thread_id
          required: true
          schema:
            type: string
          description: The ID of the [thread](/docs/api-reference/threads) the messages belong to.
        - name: limit
          in: query
          description: *pagination_limit_param_description
          required: false
          schema:
            type: integer
            default: 20
        - name: order
          in: query
          description: |
            Sort order by the `created_at` timestamp of the objects. `asc` for ascending order and `desc` for descending order.
          schema:
            type: string
            default: desc
            enum:
              - asc
              - desc
            x-ms-enum:
              name: ListMessagesOrder
              modelAsString: true
              values:
                - value: asc
                  description: Order results in ascending order
                - value: desc
                  description: Order results in descending order
        - name: after
          in: query
          description: |
            A cursor for use in pagination. `after` is an object ID that defines your place in the list. For instance, if you make a list request and receive 100 objects, ending with obj_foo, your subsequent call can include after=obj_foo in order to fetch the next page of the list.
          schema:
            type: string
        - name: before
          in: query
          description: |
            A cursor for use in pagination. `before` is an object ID that defines your place in the list. For instance, if you make a list request and receive 100 objects, ending with obj_foo, your subsequent call can include before=obj_foo in order to fetch the previous page of the list.
          schema:
            type: string
        - name: run_id
          in: query
          description: |
            Filter messages by the run ID that generated them.
          schema:
            type: string
        - in: query
          name: api-version
          required: true
          schema:
            type: string
            example: 2025-04-01-preview
            description: api version
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listMessagesResponse"
    post:
      operationId: Create_Message
      tags:
        - Assistants
      summary: Create a message.
      parameters:
        - in: path
          name: thread_id
          required: true
          schema:
            type: string
          description: The ID of the [thread](/docs/api-reference/threads) to create a message for.
        - in: query
          name: api-version
          required: true
          schema:
            type: string
            example: 2025-04-01-preview
            description: api version
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createMessageRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/messageObject"
  /openai/threads/{thread_id}/messages/{message_id}:
    get:
      operationId: Get_Message
      tags:
        - Assistants
      summary: Retrieve a message.
      parameters:
        - in: path
          name: thread_id
          required: true
          schema:
            type: string
          description: The ID of the [thread](/docs/api-reference/threads) to which this message belongs.
        - in: path
          name: message_id
          required: true
          schema:
            type: string
          description: The ID of the message to retrieve.
        - in: query
          name: api-version
          required: true
          schema:
            type: string
            example: 2025-04-01-preview
            description: api version
      responses:
        "200":
          description: OK
          content:
            application/json:
