openapi: 3.0.0
info:
  title: Anthropic APIs
  version: '1'

servers:
  - url: https://api.anthropic.com

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
      description: Your unique API key for authentication. Required in the header of all API requests to authenticate your account and access Anthropic's services. Get your API key through the Console. Each key is scoped to a Workspace.

  parameters:
    AnthropicVersionHeader:
      in: header
      name: anthropic-version
      description: The version of the Anthropic API you want to use. Required header for all API requests. Must be set to "2023-06-01".
      required: true
      schema:
        type: string
        enum:
          - "2023-06-01"

    AnthropicBetaHeader:
      in: header
      name: anthropic-beta
      description: Optional header to specify beta feature(s) you want to use. Multiple betas can be specified using a comma-separated list or by including the header multiple times.
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - "computer-use-2024-10-22"
            - "computer-use-2025-01-24"
            - "output-128k-2025-02-19"
            - "token-efficient-tools-2025-02-19"
            - "prompt-tools-2025-04-02"
            - "interleaved-thinking-2025-05-14"
            - "files-api-2025-04-14"

    AnthropicDangerousDirectBrowserAccessHeader:
      in: header
      name: anthropic-dangerous-direct-browser-access
      description: This header must be set to "true" to enable direct client-side (browser) access to the API. This acknowledges the security risks of exposing your API key and is not recommended for production environments.
      required: false
      schema:
        type: boolean

    BeforeId:
      name: before_id
      in: query
      schema:
        type: string
      description: ID of the object to use as a cursor for pagination. When provided, returns the page of results immediately before this object.

    AfterId:
      name: after_id
      in: query
      schema:
        type: string
      description: ID of the object to use as a cursor for pagination. When provided, returns the page of results immediately after this object.

    Limit:
      name: limit
      in: query
      schema:
        type: integer
        default: 20
        minimum: 1
        maximum: 1000
      description: Number of items to return per page.

    BatchId:
      name: message_batch_id
      in: path
      required: true
      schema:
        type: string

    FileId:
      name: file_id
      in: path
      required: true
      schema:
        type: string
      description: ID of the File.

    UserId:
      name: user_id
      in: path
      required: true
      schema:
        type: string
      description: ID of the User.

    InviteId:
      name: invite_id
      in: path
      required: true
      schema:
        type: string
      description: ID of the Invite.

    WorkspaceId:
      name: workspace_id
      in: path
      required: true
      schema:
        type: string
      description: ID of the Workspace.

    ApiKeyId:
      name: api_key_id
      in: path
      required: true
      schema:
        type: string
      description: ID of the API key.

  headers:
    RequestId:
      description: A unique identifier for the request.
      schema:
        type: string

    AnthropicOrganizationId:
      description: The ID of the organization that the request belongs to.
      schema:
        type: string

    RetryAfter:
      description: The number of seconds until you can retry the request.
      schema:
        type: integer

    AnthropicRateLimitRequestsLimit:
      description: The maximum number of requests allowed within any rate limit period.
      schema:
        type: integer

    AnthropicRateLimitRequestsRemaining:
      description: The number of requests remaining before being rate limited.
      schema:
        type: integer

    AnthropicRateLimitRequestsReset:
      description: The time when the request rate limit will reset, provided in RFC 3339 format.
      schema:
        type: string
        format: date-time

    AnthropicRateLimitTokensLimit:
      description: The maximum number of tokens allowed within any rate limit period.
      schema:
        type: integer

    AnthropicRateLimitTokensRemaining:
      description: The number of tokens remaining (rounded to the nearest thousand) before being rate limited.
      schema:
        type: integer

    AnthropicRateLimitTokensReset:
      description: The time when the token rate limit will reset, provided in RFC 3339 format.
      schema:
        type: string
        format: date-time

    AnthropicRateLimitInputTokensLimit:
      description: The maximum number of input tokens allowed within any rate limit period.
      schema:
        type: integer

    AnthropicRateLimitInputTokensRemaining:
      description: The number of input tokens remaining (rounded to the nearest thousand) before being rate limited.
      schema:
        type: integer

    AnthropicRateLimitInputTokensReset:
      description: The time when the input token rate limit will reset, provided in RFC 3339 format.
      schema:
        type: string
        format: date-time

    AnthropicRateLimitOutputTokensLimit:
      description: The maximum number of output tokens allowed within any rate limit period.
      schema:
        type: integer

    AnthropicRateLimitOutputTokensRemaining:
      description: The number of output tokens remaining (rounded to the nearest thousand) before being rate limited.
      schema:
        type: integer

    AnthropicRateLimitOutputTokensReset:
      description: The time when the output token rate limit will reset, provided in RFC 3339 format.
      schema:
        type: string
        format: date-time

    AnthropicPriorityInputTokensLimit:
      description: The maximum number of Priority Tier input tokens allowed within any rate limit period. (Priority Tier only)
      schema:
        type: integer

    AnthropicPriorityInputTokensRemaining:
      description: The number of Priority Tier input tokens remaining (rounded to the nearest thousand) before being rate limited. (Priority Tier only)
      schema:
        type: integer

    AnthropicPriorityInputTokensReset:
      description: The time when the Priority Tier input token rate limit will be fully replenished, provided in RFC 3339 format. (Priority Tier only)
      schema:
        type: string
        format: date-time

    AnthropicPriorityOutputTokensLimit:
      description: The maximum number of Priority Tier output tokens allowed within any rate limit period. (Priority Tier only)
      schema:
        type: integer

    AnthropicPriorityOutputTokensRemaining:
      description: The number of Priority Tier output tokens remaining (rounded to the nearest thousand) before being rate limited. (Priority Tier only)
      schema:
        type: integer

    AnthropicPriorityOutputTokensReset:
      description: The time when the Priority Tier output token rate limit will be fully replenished, provided in RFC 3339 format. (Priority Tier only)
      schema:
        type: string
        format: date-time

  schemas:
    CacheControl:
      type: object
      nullable: true
      required:
        - type
      properties:
        type:
          type: string
          enum: [ephemeral]
        ttl:
          type: string
          enum: [5m, 1h]
      description: Controls caching behavior for this content

    CharacterLocation:
      type: object
      required:
        - cited_text
        - document_index
        - document_title
        - end_char_index
        - start_char_index
        - type
      properties:
        cited_text:
          type: string
          description: The text being cited
        document_index:
          type: integer
          description: Should be greater than 0
          minimum: 1
        document_title:
          type: string
          nullable: true
          minLength: 1
          maxLength: 256
        end_char_index:
          type: integer
        start_char_index:
          type: integer
          description: Should be greater than 0
          minimum: 1
        type:
          type: string
          enum: [char_location]
          default: char_location

    PageLocation:
      type: object
      required:
        - cited_text
        - document_index
        - document_title
        - end_page_number
        - start_page_number
        - type
      properties:
        cited_text:
          type: string
          description: The text being cited
        document_index:
          type: integer
          description: Should be greater than 0
          minimum: 1
        document_title:
          type: string
          nullable: true
          minLength: 1
          maxLength: 256
        end_page_number:
          type: integer
        start_page_number:
          type: integer
          description: Should be greater than 0
          minimum: 1
        type:
          type: string
          enum: [page_location]
          default: page_location

    ContentBlockLocation:
      type: object
      required:
        - cited_text
        - document_index
        - document_title
        - end_block_index
        - start_block_index
        - type
      properties:
        cited_text:
          type: string
          description: The text being cited
        document_index:
          type: integer
          description: Should be greater than 0
          minimum: 1
        document_title:
          type: string
          nullable: true
          minLength: 1
          maxLength: 256
        end_block_index:
          type: integer
        start_block_index:
          type: integer
          description: Should be greater than 0
          minimum: 1
        type:
          type: string
          enum: [content_block_location]

    RequestWebSearchResultLocationCitation:
      type: object
      required:
        - cited_text
        - encrypted_index
        - title
        - type
        - url
      properties:
        cited_text:
          type: string
        encrypted_index:
          type: string
        title:
          type: string
          nullable: true
          minLength: 1
          maxLength: 256
        type:
          type: string
          enum: [web_search_result_location]
        url:
          type: string
          minLength: 1
          maxLength: 2048

    Citations:
      type: array
      nullable: true
      description: Citations supporting the text block.
      items:
        oneOf:
          - $ref: '#/components/schemas/CharacterLocation'
          - $ref: '#/components/schemas/PageLocation'
          - $ref: '#/components/schemas/ContentBlockLocation'
          - $ref: '#/components/schemas/RequestWebSearchResultLocationCitation'

    ServerToolUse:
      type: object
      required:
        - id
        - input
        - name
        - type
      properties:
        id:
          type: string
        input:
          type: object
        name:
          type: string
          enum: [web_search, code_execution]
        cache_control:
          $ref: '#/components/schemas/CacheControl'

    WebSearchToolResultObject:
      type: object
      required:
        - error_code
        - type
      properties:
        error_code:
          type: string
          enum: [invalid_tool_input, unavailable, max_uses_exceeded, too_many_requests, query_too_long]
        type:
          type: string
          enum: [web_search_tool_result_error]

    WebSearchToolResultObjectArray:
      type: array
      items:
        type: object
        required:
          - encrypted_content
          - page_age
          - title
          - type
          - url
        properties:
          encrypted_content:
            type: string
          page_age:
            type: string
            nullable: true
          title:
            type: string
            minLength: 1
          type:
            type: string
            enum: [web_search_result]
          url:
            type: string
            minLength: 1

    WebSearchToolResult:
      type: object
      required:
        - content
        - tool_use_id
        - type
      properties:
        content:
          oneOf:
            - $ref: '#/components/schemas/WebSearchToolResultObject'
            - $ref: '#/components/schemas/WebSearchToolResultObjectArray'
        tool_use_id:
          type: string
        type:
          type: string
          enum: [web_search_tool_result]
        cache_control:
          $ref: '#/components/schemas/CacheControl'

    RequestCodeExecutionToolResultBlockErrorContent:
      type: object
      required:
        - error_code
        - type
      properties:
        error_code:
          type: string
          enum: [invalid_tool_input, unavailable, max_uses_exceeded, too_many_requests, execution_time_exceeded]
        type:
          type: string
          enum: [code_execution_tool_result_error]

    RequestCodeExecutionToolResultBlockContent:
      type: object
      required:
        - content
        - return_code
        - stderr
        - stdout
        - type
      properties:
        content:
          type: array
          items:
            type: object
            required:
              - file_id
              - type
            properties:
              file_id:
                type: string
              type:
                type: string
                enum: [code_execution_output]
        return_code:
          type: integer
        stderr:
          type: string
        stdout:
          type: string
        type:
          type: string
          enum: [code_execution_result]

    RequestCodeExecutionToolResultBlock:
      type: object
      required:
        - content
        - tool_use_id
        - type
      properties:
        content:
          type: object
          oneOf:
            - $ref: '#/components/schemas/RequestCodeExecutionToolResultBlockErrorContent'
            - $ref: '#/components/schemas/RequestCodeExecutionToolResultBlockContent'
        tool_use_id:
          type: string
        type:
          type: string
          enum: [code_execution_tool_result]
        cache_control:
          $ref: '#/components/schemas/CacheControl'

    RequestMCPToolUseBlock:
      type: object
      required:
        - id
        - input
        - name
        - server_name
        - type
      properties:
        id:
          type: string
        input:
          type: object
        name:
          type: string
        server_name:
          type: string
        type:
          type: string
          enum: [mcp_tool_use]
        cache_control:
          $ref: '#/components/schemas/CacheControl'

    RequestMCPToolResultBlockContentObject:
      type: object
      required:
        - text
        - type
      properties:
        text:
          type: string
          minLength: 1
        type:
          type: string
          enum: [text]
        cache_control:
          $ref: '#/components/schemas/CacheControl'
        citations:
          $ref: '#/components/schemas/Citations'

    RequestMCPToolResultBlock:
      type: object
      required:
        - tool_use_id
        - type
      properties:
        tool_use_id:
          type: string
        type:
          type: string
          enum: [mcp_tool_result]
        cache_control:
          $ref: '#/components/schemas/CacheControl'
        content:
          oneOf:
            - type: string
            - type: array
              items:
                $ref: '#/components/schemas/RequestMCPToolResultBlockContentObject'
        is_error:
          type: boolean

    Text:
      type: object
      required:
        - text
        - type
      properties:
        text:
          type: string
          minLength: 1
        type:
          type: string
          enum: [text]
        cache_control:
          $ref: '#/components/schemas/CacheControl'
        citations:
          $ref: '#/components/schemas/Citations'

    ImageBase64:
      type: object
      required:
        - data
        - media_type
        - type
      properties:
        data:
          type: string
        media_type:
          type: string
          enum: [image/jpeg, image/png, image/gif, image/webp]
        type:
          type: string
          enum: [base64]

    URL:
      type: object
      required:
        - type
        - url
      properties:
        type:
          type: string
          enum: [url]
        url:
          type: string

    File:
      type: object
      required:
        - file_id
        - type
      properties:
        file_id:
          type: string
        type:
          type: string
          enum: [file]

    Image:
      type: object
      required:
        - source
        - type
      properties:
        source:
          oneOf:
            - $ref: '#/components/schemas/ImageBase64'
            - $ref: '#/components/schemas/URL'
            - $ref: '#/components/schemas/File'
        type:
          type: string
          enum: [image]
        cache_control:
          $ref: '#/components/schemas/CacheControl'

    ToolUse:
      type: object
      required:
        - id
        - input
        - name
        - type
      properties:
        id:
          type: string
        input:
          type: object
        name:
          type: string
          minLength: 1
          maxLength: 200
        type:
          type: string
          enum: [tool_use]
        cache_control:
          $ref: '#/components/schemas/CacheControl'

    ToolResult:
      type: object
      required:
        - tool_use_id
        - type
      properties:
        tool_use_id:
          type: string
        type:
          type: string
          enum: [tool_result]
        cache_control:
          $ref: '#/components/schemas/CacheControl'
        content:
          oneOf:
            - type: string
            - type: object
              oneOf:
                - $ref: '#/components/schemas/Text'
                - $ref: '#/components/schemas/Image'
        is_error:
          type: boolean

    Base64PDF:
      type: object
      required:
        - data
        - media_type
        - type
      properties:
        data:
          type: string
        media_type:
          type: string
          enum: [application/pdf]
        type:
          type: string
          enum: [base64]

    PlainTextPDF:
      type: object
      required:
        - data
        - media_type
        - type
      properties:
        data:
          type: string
        media_type:
          type: string
          enum: [text/plain]
        type:
          type: string
          enum: [text]

    ContentBlockPDF:
      type: object
      required:
        - content
        - type
      properties:
        content:
          oneOf:
            - type: string
            - type: object
              oneOf:
                - $ref: '#/components/schemas/Text'
                - $ref: '#/components/schemas/Image'
        type:
          type: string
          enum: [content]

    Document:
      type: object
      required:
        - source
        - type
      properties:
        source:
          type: object
          oneOf:
            - $ref: '#/components/schemas/Base64PDF'
            - $ref: '#/components/schemas/PlainTextPDF'
            - $ref: '#/components/schemas/ContentBlockPDF'
            - $ref: '#/components/schemas/URL'
            - $ref: '#/components/schemas/File'
        type:
          type: string
          enum: [document]
        cache_control:
          $ref: '#/components/schemas/CacheControl'
        citations:
          type: object
          properties:
            enabled:
              type: boolean
        context:
          type: string
          nullable: true
          minLength: 1
        title:
          type: string
          nullable: true
          minLength: 1
          maxLength: 500

    Thinking:
      type: object
      required:
        - signature
        - thinking
        - type
      properties:
        signature:
          type: string
        thinking:
          type: string
        type:
          type: string
          enum: [thinking]

    RedactedThinking:
      type: object
      required:
        - data
        - type
      properties:
        data:
          type: string
        type:
          type: string
          enum: [redacted_thinking]

    RequestContainerUploadBlock:
      type: object
      required:
        - file_id
        - type
      properties:
        file_id:
          type: string
        type:
          type: string
          enum: [container_upload]
        cache_control:
          $ref: '#/components/schemas/CacheControl'

    Message:
      type: object
      required:
        - role
        - content
      properties:
        role:
          type: string
          enum: [user, assistant]
        content:
          oneOf:
            - type: string
            - type: array
              items:
                type: object
                required:
                  - type
                oneOf:
                  - $ref: '#/components/schemas/ServerToolUse'
                  - $ref: '#/components/schemas/WebSearchToolResult'
                  - $ref: '#/components/schemas/RequestCodeExecutionToolResultBlock'
                  - $ref: '#/components/schemas/RequestMCPToolUseBlock'
                  - $ref: '#/components/schemas/Text'
                  - $ref: '#/components/schemas/Image'
                  - $ref: '#/components/schemas/ToolUse'
                  - $ref: '#/components/schemas/ToolResult'
                  - $ref: '#/components/schemas/Document'
                  - $ref: '#/components/schemas/Thinking'
                  - $ref: '#/components/schemas/RedactedThinking'
                  - $ref: '#/components/schemas/RequestContainerUploadBlock'

    ToolConfiguration:
      type: object
      nullable: true
      properties:
        allowed_tools:
          type: array
          nullable: true
          items:
            type: string
        enabled:
          type: boolean
          nullable: true

    MCPServers:
      type: object
      required:
        - name
        - type
      properties:
        name:
          type: string
        type:
          type: string
          enum: [url]
        url:
          type: string
        authorization_token:
          type: string
          nullable: true
        tool_configuration:
          $ref: '#/components/schemas/ToolConfiguration'

    ThinkingEnabled:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum: [enabled]
        budget_tokens:
          type: integer
          minimum: 1024
          description: Tokens allocated for Claude's internal reasoning. Must be at least 1024 and cannot exceed max_tokens value.

    ThinkingDisabled:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum: [disabled]

    ToolChoiceAuto:
      type: object
      description: Automatically choose whether and which tool to use
      required:
        - type
      properties:
        type:
          type: string
          enum: [auto]
        disable_parallel_tool_use:
          type: boolean
          default: false
          description: Whether to disable parallel tool use

    ToolChoiceAny:
      type: object
      description: Automatically choose whether and which tool to use
      required:
        - type
      properties:
        type:
          type: string
          enum: [any]
        disable_parallel_tool_use:
          type: boolean
          default: false
          description: Whether to disable parallel tool use

    ToolChoiceTool:
      type: object
      description: Automatically choose whether and which tool to use
      required:
        - name
        - type
      properties:
        name:
          type: string
          description: The name of the tool to use
        type:
          type: string
          enum: [tool]
        disable_parallel_tool_use:
          type: boolean
          default: false
          description: Whether to disable parallel tool use

    ToolChoiceNone:
      type: object
      description: Do not use any tools
      required:
        - type
      properties:
        type:
          type: string
          enum: [none]

    ToolInputSchema:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum: [object]
        properties:
          type: object
          nullable: true

    Tool:
      type: object
      required:
        - input_schema
        - name
      properties:
        input_schema:
          $ref: '#/components/schemas/ToolInputSchema'
        name:
          type: string
          minLength: 1
          maxLength: 64
        cache_control:
          $ref: '#/components/schemas/CacheControl'
        description:
          type: string
        type:
          type: string
          nullable: true
          enum: [custom]

    ComputerUseTool20241022:
      type: object
      required:
        - display_height_px
        - display_width_px
        - name
        - type
      properties:
        display_height_px:
          type: integer
          minimum: 2
        display_width_px:
          type: integer
          minimum: 2
        name:
          type: string
          enum: [computer]
        type:
          type: string
          enum: [computer_20241022]
        cache_control:
          $ref: '#/components/schemas/CacheControl'
        display_number:
          type: integer
          nullable: true
          minimum: 1

    BashTool20241022:
      type: object
      required:
        - name
        - type
      properties:
        name:
          type: string
          enum: [bash]
        type:
          type: string
          enum: [bash_20241022]
        cache_control:
          $ref: '#/components/schemas/CacheControl'

    TextEditorTool20241022:
      type: object
      required:
        - name
        - type
      properties:
        name:
          type: string
          enum: [str_replace_editor]
        type:
          type: string
          enum: [text_editor_20241022]
        cache_control:
          $ref: '#/components/schemas/CacheControl'

    ComputerUseTool20250124:
      type: object
      required:
        - display_height_px
        - display_width_px
        - name
        - type
      properties:
        display_height_px:
          type: integer
          minimum: 2
        display_width_px:
          type: integer
          minimum: 2
        name:
          type: string
          enum: [computer]
        type:
          type: string
          enum: [computer_20250124]
        cache_control:
          $ref: '#/components/schemas/CacheControl'
        display_number:
          type: integer
          nullable: true
          minimum: 1

    BashTool20250124:
      type: object
      required:
        - name
        - type
      properties:
        name:
          type: string
          enum: [bash]
        type:
          type: string
          enum: [bash_20250124]
        cache_control:
          $ref: '#/components/schemas/CacheControl'

    TextEditorTool20250124:
      type: object
      required:
        - name
        - type
      properties:
        name:
          type: string
          enum: [str_replace_editor]
        type:
          type: string
          enum: [text_editor_20250124]
        cache_control:
          $ref: '#/components/schemas/CacheControl'

    TextEditor20250429:
      type: object
      required:
        - name
        - type
      properties:
        name:
          type: string
          enum: [str_replace_based_edit_tool]
        type:
          type: string
          enum: [text_editor_20250429]
        cache_control:
          $ref: '#/components/schemas/CacheControl'

    UserLocation:
      type: object
      nullable: true
