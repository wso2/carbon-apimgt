<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>WSO2 APIM Admin Portal</title>
    <style type="text/css">
        body {
            font-family: "Helvetica Neue For Number", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 12px;
            color: #666;
            margin: 0;
            padding: 0;
        }

        .initial {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f1f1f1;
        }

        .loading-anim {
            margin-top: 200px;
            align-self: center;
        }

        .loading-text {
            align-self: center;
        }

        .cube {
            margin: 10px auto;
            width: 32px;
            height: 32px;
            position: relative;
            -webkit-transform: rotateZ(45deg);
            transform: rotateZ(45deg);
        }

        .cube .parts {
            float: left;
            width: 50%;
            height: 50%;
            position: relative;
            -webkit-transform: scale(1.1);
            -ms-transform: scale(1.1);
            transform: scale(1.1);
        }

        .cube .parts:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #108ee9;
            -webkit-animation: fold-cube 2.4s infinite linear both;
            animation: fold-cube 2.4s infinite linear both;
            -webkit-transform-origin: 100% 100%;
            -ms-transform-origin: 100% 100%;
            transform-origin: 100% 100%;
        }

        .cube .part-2 {
            -webkit-transform: scale(1.1) rotateZ(90deg);
            transform: scale(1.1) rotateZ(90deg);
        }

        .cube .part-3 {
            -webkit-transform: scale(1.1) rotateZ(180deg);
            transform: scale(1.1) rotateZ(180deg);
        }

        .cube .part-4 {
            -webkit-transform: scale(1.1) rotateZ(270deg);
            transform: scale(1.1) rotateZ(270deg);
        }

        .cube .part-2:before {
            -webkit-animation-delay: 0.3s;
            animation-delay: 0.3s;
        }

        .cube .part-3:before {
            -webkit-animation-delay: 0.6s;
            animation-delay: 0.6s;
        }

        .cube .part-4:before {
            -webkit-animation-delay: 0.9s;
            animation-delay: 0.9s;
        }

        @-webkit-keyframes fold-cube {
            0%, 10% {
                -webkit-transform: perspective(140px) rotateX(-180deg);
                transform: perspective(140px) rotateX(-180deg);
                opacity: 0;
            }
            25%, 75% {
                -webkit-transform: perspective(140px) rotateX(0deg);
                transform: perspective(140px) rotateX(0deg);
                opacity: 1;
            }
            90%, 100% {
                -webkit-transform: perspective(140px) rotateY(180deg);
                transform: perspective(140px) rotateY(180deg);
                opacity: 0;
            }
        }

        @keyframes fold-cube {
            0%, 10% {
                -webkit-transform: perspective(140px) rotateX(-180deg);
                transform: perspective(140px) rotateX(-180deg);
                opacity: 0;
            }
            25%, 75% {
                -webkit-transform: perspective(140px) rotateX(0deg);
                transform: perspective(140px) rotateX(0deg);
                opacity: 1;
            }
            90%, 100% {
                -webkit-transform: perspective(140px) rotateY(180deg);
                transform: perspective(140px) rotateY(180deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

<div id="react-root">
    <div class="initial">
        <div class="loading-anim">
            <div class="cube">
                <div class="part-1 parts"></div>
                <div class="part-2 parts"></div>
                <div class="part-4 parts"></div>
                <div class="part-3 parts"></div>
            </div>
        </div>
        <p class="loading-text">Please wait while initializing . . . </p>
    </div>
</div>

<script src="/admin/public/dist/index.js"></script>

</body>
</html>
